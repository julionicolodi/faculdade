<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>faculdade</title>

</head>
<body>
    <header>
        <h1>Biblioteca</h1>
    </header>
    <section>
        <form action="" method="get">
            <label for="Nome">Nome</label>
            <input type="text" name="Nome" id="idNome">

            <label for="Sobrenome">Sobrenome</label>
            <input type="text" name="Sobrenome" id="idSobrenome">

            <label for="Endereço">Endereço</label>
            <input type="text" name="Endereço" id="idEndereço">

            <label for="n°casa">n°casa</label>
            <input type="number" name="n°casa" id="idn°casa">
            

            <label for="bairro">bairro</label>
            <input type="text" name="bairro" id="idbairro">

            <label for="E-mail">E-mail</label>
            <input type="email" name="E-mail" id="idE-mail">

            <label for="Celular">Celular</label>
            <input type="number" name="Celular" id="idCelular">
            

            <label for="nome do livro">Nome Do Livro</label>
            <input type="text" name="nomedolivro" id="idnomedolivro">

            <label for="CódicoDoLivro">Códico Do Livro</label>
            <input type="number" name="CódicoDoLivro" id="idCódicoDoLivro">


            <input type="submit" value="enviar">
        </form>
    </section>
    
</body>
</html>
